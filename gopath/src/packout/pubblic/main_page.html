<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

    <title>PACKout</title>
    <style>
        body {
            font-family: 'Major Mono Display', monospace;
        }

        .title {
            font-size: 50px;
            display: flex;
            justify-content:center;
        }

        .containter{
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /*justify-content: space-around;*/
        }

        .containter div{
            border: 1px mediumaquamarine solid;
            padding: 10px;
        }


        .project_lists{

            display: flex;
            /*justify-content:center*/
        }

        .upload{

            display: flex;
            /*justify-content:center*/
        }

    </style>
</head>
<body>
<div class="title">PACKout directory</div>

<div class="containter">

       {{range .}}
        <div class="project_lists">
            Name: {{.Name}}
            Size: {{.Size}}
            ID: {{.Id}}
        </div>
    {{end}}


    <form class="upload" action="/v2/uploadfile" method="post" enctype="multipart/form-data">
        File: <input type="file" name="file"><br><br>
        <input type="submit" value="Submit">
    </form>


</div>





</body>
</html>
