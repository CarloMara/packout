<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

    <title>PACKout</title>
    <style>
        body {
            font-family: 'Major Mono Display', monospace;
        }

        .title {
            grid-column: 2
            font-size: 50px;
        }

        .containter{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-gap: 1em;

            /*justify-content: space-around;*/
        }

        .containter div{

            padding: 10px;
        }

        .title {
            justify-self: center;
            grid-column: 2;
            font-size: 50px;
        }


        .project_lists{
            grid-column: 2;
            border: 1px mediumaquamarine solid;


            /*justify-content:center*/
        }

        .upload{
            grid-column: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /*justify-content:center*/
        }


    </style>
</head>
<body>

<div class="containter">

    <div class="title">PACKout directory</div>

       {{range .}}
        <div class="project_lists">
            Name: {{.Name}}
            Size: {{.Size}}
            ID: {{.Id}}
        </div>
    {{end}}


    <form class="upload" action="/v2/uploadfile" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Submit">
    </form>


</div>





</body>
</html>
