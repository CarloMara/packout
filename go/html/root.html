<!DOCTYPE html>
<html>
<head>
	<title>packout</title>
</head>
<body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
	<canvas id="myChart" width="400" height="190"></canvas>


	<script>
	var myObj;
	var xmlhttp = new XMLHttpRequest();
	console.log("lololol")
	var xdata = new Array(256);
	for(var i = 0; i < 256; i++){
	  xdata[i]=i
	}

	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	        var myObj = JSON.parse(this.responseText);
	        console.log("handler called")
	        console.log(myObj)
	        var ctx = document.getElementById("myChart");
	        var myChart = new Chart(ctx, {
	            type: 'bar',
	            data: {
	                labels: xdata,
	                datasets: [{
	                    label: myObj.Name,
	                    data: myObj.Frequency,
	                    // backgroundColor: [
	                    //     'rgba(255, 99, 132, 0.2)',
	                    //     'rgba(54, 162, 235, 0.2)',
	                    //     'rgba(255, 206, 86, 0.2)',
	                    //     'rgba(75, 192, 192, 0.2)',
	                    //     'rgba(153, 102, 255, 0.2)',
	                    //     'rgba(255, 159, 64, 0.2)'
	                    // ],
	                    // borderColor: [
	                    //     'rgba(255,99,132,1)',
	                    //     'rgba(54, 162, 235, 1)',
	                    //     'rgba(255, 206, 86, 1)',
	                    //     'rgba(75, 192, 192, 1)',
	                    //     'rgba(153, 102, 255, 1)',
	                    //     'rgba(255, 159, 64, 1)'
	                    // ],
	                    borderWidth: 1
	                }]
	            },
	            options: {
	                scales: {
	                    yAxes: [{
	                        ticks: {
	                            beginAtZero:true
	                        }
	                    }]
	                }
	            }
	        });

	    }
	};

	xmlhttp.open("GET", "/json", true);
	xmlhttp.send();

	
	</script>



</body>
</html>
